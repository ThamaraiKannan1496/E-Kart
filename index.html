<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>Card-DOM</title>
  </head>
  <body>
    <header class="col-10">
      <h1>Product Page</h1>
      <nav>
        <button
          class="btn btn-primary cart-btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          <span class="cart-icon"><i class="las la-shopping-cart"></i></span>
          View Cart
        </button>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">
              Products Cart
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <hr class="canvas-hr" />

            <div class="cart-summary">
              <div class="prod-list">
                <div class="prod-left">
                  <img src="img/iqoo_neo65G_blue.jpg" alt="" />
                  <h3 class="prod-name">Galaxy-g7</h3>
                </div>
              </div>

              <div class="price-qty">
                <h4 class="cart-price">12,999</h4>
                <div class="qnty-btn">
                  <button class="minus-btn">-</button>
                  <input type="text" name="quantity" id="" value="1" disabled />
                  <button class="plus-btn">+</button>
                </div>
              </div>
            </div>

            <div class="cart-summary">
              <div class="prod-list">
                <div class="prod-left">
                  <img src="img/poco_m45G_yellow.webp" alt="" />
                  <h3 class="prod-name">Galaxy-g7</h3>
                </div>
              </div>

              <div class="price-qty">
                <h4 class="cart-price">12,999</h4>
                <div class="qnty-btn">
                  <button class="minus-btn">-</button>
                  <input type="text" name="quantity" id="" value="1" disabled />
                  <button class="plus-btn">+</button>
                </div>
              </div>
            </div>

            <div class="cart-total">
              <h3>Total = &nbsp;</h3>
              <h2>25,998</h2>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <hr />
    <section class="static-card">
      <div class="container">
        <div class="row g-5" id="prod-2">
          <div class="col-2">
            <div class="card-container">
              <div class="card-img">
                <img src="img/galaxy_s21fe5G_pink.jpg" alt="phone-1" />
              </div>
              <div class="card-info">
                <p>Galaxy S21</p>
                <p><span>Price :</span> <span> 19,999</span></p>

                <button><a href="#">Add to Cart</a></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- \20B9 -->

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
